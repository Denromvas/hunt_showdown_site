<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunt: Showdown Weapons</title>
    <style>
/* Стилі для контейнера елементів керування */
/* CSS для мобільної бічної панелі */
@media (max-width: 768px) {
    .controls-container {
        position: fixed;
        top: 0;
        left: -280px;
        width: 280px;
        height: 100%;
        max-height: 100%;
        margin: 0;
        padding: 20px 15px;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        transition: left 0.3s ease-out, box-shadow 0.3s ease;
        z-index: 1100;
        overflow-y: auto;
        border-radius: 0;
        border-right: 1px solid #555;
        border-left: none;
        border-top: none;
        border-bottom: none;
        opacity: 1;
        background-color: rgba(0, 0, 0, 0.9); /* Темніший фон */
    }
    
    .controls-container.active {
        left: 0;
        box-shadow: 3px 0 10px rgba(0, 0, 0, 0.5); /* Тінь при активації */
    }
    
    .sidebar-header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        border-bottom: 1px solid #555;
        padding-bottom: 10px;
    }

.toggle-filters-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: #333;
    color: white;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    transition: background 0.3s;
    z-index: 1001;
    display: flex;
    align-items: center;
    justify-content: center;
}

.toggle-filters-btn:hover {
    background: #555;
}

/* Стиль для іконки "гамбургер" */
.hamburger-icon {
    display: inline-block;
    width: 20px;
    height: 16px;
    position: relative;
}

.hamburger-icon span {
    display: block;
    position: absolute;
    height: 2px;
    width: 100%;
    background: white;
    border-radius: 2px;
    opacity: 1;
    left: 0;
    transform: rotate(0deg);
    transition: .25s ease-in-out;
}

.hamburger-icon span:nth-child(1) {
    top: 0px;
}

.hamburger-icon span:nth-child(2) {
    top: 7px;
}

.hamburger-icon span:nth-child(3) {
    top: 14px;
}

    .sidebar-title {
        color: #d4af37;
        font-size: 18px;
        margin: 0;
    }
    
    .close-sidebar {
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
    }
    
    .sidebar-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7); /* Темніша підкладка */
        z-index: 1050;
        backdrop-filter: blur(2px); /* Легкий блюр для кращого ефекту */
        transition: opacity 0.3s ease;
        opacity: 0;
    }
    
    .sidebar-overlay.active {
        display: block;
        opacity: 1;
    }

    .search-container, 
    .sort-container {
        width: 100%;
        margin: 10px 0;
    }
    
    #search-input,
    #sort-select {
        width: 100%;
    }
    
    /* Трансформація кнопки-гамбургера при активації */
    .toggle-filters-btn.active .hamburger-icon span:nth-child(1) {
        transform: rotate(45deg);
        top: 7px;
    }
    
    .toggle-filters-btn.active .hamburger-icon span:nth-child(2) {
        opacity: 0;
    }
    
    .toggle-filters-btn.active .hamburger-icon span:nth-child(3) {
        transform: rotate(-45deg);
        top: 7px;
    }
}

/* Стиль для десктопних пристроїв (панель згортається вертикально) */
@media (min-width: 769px) {
.controls-container {
    margin: 20px auto;

    padding: 15px 20px;

}

/* Клас для згорнутого контейнера */

}

/* Стиль для кнопки згортання/розгортання фільтрів */

/* Стиль для іконки "гамбургер" */

}

.hamburger-icon span {

    background: white;

}

.hamburger-icon span:nth-child(1) {

}

/* Анімація для гамбургер меню при активації */
.toggle-filters-btn.active .hamburger-icon span:nth-child(1) {
    top: 7px;

}

.toggle-filters-btn.active .hamburger-icon span:nth-child(2) {
    opacity: 0;
}

.toggle-filters-btn.active .hamburger-icon span:nth-child(3) {

    transform: rotate(-45deg);
}
}

        /* Медіа-запити для адаптивності */

        .weapon-details h2 {

<body>
    <div class="container" id="main-page">
        <h1>Hunt: Showdown Weapons</h1>
        <div class="categories">
            <div class="category" onclick="openCategory('handguns')" style="background-image: url('/hunt_showdown_site/handguns_bg.jpg');">Handguns</div>
            <div class="category" onclick="openCategory('rifles')" style="background-image: url('/hunt_showdown_site/rifles_bg.jpg');">Rifles</div>
            <div class="category" onclick="openCategory('carbines')" style="background-image: url('/hunt_showdown_site/carbines_bg.jpg');">Carbines</div>
            <div class="category" onclick="openCategory('shotguns')" style="background-image: url('/hunt_showdown_site/shotguns_bg.jpg');">Shotguns</div>
            <div class="category" onclick="openCategory('melee')" style="background-image: url('/hunt_showdown_site/melee_bg.jpg');">Melee Weapons</div>
            <div class="category" onclick="openCategory('special')" style="background-image: url('/hunt_showdown_site/special_bg.jpg');">Special Weapons</div>
        </div>
        <div id="weapon-display" class="weapon-display">
            <button class="toggle-filters-btn" id="toggle-filters-btn">
                <div class="hamburger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
            <button class="close-btn" onclick="closeCategory()">Close</button>
            <div id="weapon-content" class="weapon-content"></div>
        </div>
        <div id="full-image" class="full-image">
            <button class="toggle-filters-btn" id="back-to-category-btn" onclick="backToCategory()">
                <div class="hamburger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
            <button class="close-full" onclick="closeFullImage()">Close</button>
            <div class="full-image-container">
                <img id="full-img" src="" alt="Full view">
                <div id="weapon-details" class="weapon-details">
                    <h2 id="weapon-name">Weapon Name</h2>
                    <div class="weapon-stats" id="weapon-stats">
                        <!-- Характеристики будуть додані динамічно через JavaScript -->
                    </div>
                    <div class="ammo-selector" id="ammo-selector">
                        <!-- Кнопки для вибору набоїв будуть додані динамічно -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Глобальні змінні
        let currentState = 'main';
        let currentCategory = '';
        let currentWeapon = '';
        let currentAmmo = 'standard';
        let weaponsData = null;
        let filtersCollapsed = true;
        
        // Завантажити дані про зброю
        fetch('/hunt_showdown_site/weapons_data.json')
            .then(response => response.json())
            .then(data => {
                weaponsData = data;
                console.log('Дані про зброю завантажено:', weaponsData);
            })
            .catch(error => {
                console.error('Помилка завантаження даних про зброю:', error);
            });
        
        function openCategory(category) {
            document.getElementById('weapon-display').style.display = 'block';
            document.getElementById('main-page').classList.add('page-hidden');
            
            // Завжди очищуємо контейнер перед додаванням нової зброї
            let weaponContent = document.getElementById('weapon-content');
            weaponContent.innerHTML = '';

            // Зберігаємо вибрану категорію в localStorage
            localStorage.setItem('selectedCategory', category);
            currentCategory = category;
            currentState = 'category';
            
            // Додаємо новий стан до історії браузера
            history.pushState({state: 'category', category: category}, '', '#' + category);
            
            // Встановлюємо прапорець завантаження категорії
            window.categoryLoaded = false;
            
            // Спробуємо отримати прямий доступ до репозиторію файлів
            fetch(`https://api.github.com/repos/Denromvas/hunt_showdown_site/contents/${category}`)
                .then(response => response.json())
                .then(data => {
                    // Фільтруємо тільки файли зображень
                    const imageFiles = data.filter(file => 
                        file.type === 'file' && 
                        file.name.match(/\.(jpg|jpeg|png|gif)$/i)
                    );
                    
                    // Створюємо елементи для кожного зображення
                    imageFiles.forEach(file => {
                        const img = file.name;
                        const downloadUrl = file.download_url;
                        const weaponName = img.replace(/_/g, ' ').replace(/\..+$/, '');
                        
                        // Створюємо елемент зброї
                        let item = document.createElement('div');
                        item.classList.add('weapon-item');
                        
                        // Додаємо дані про зброю як атрибути для сортування
                        if (weaponsData && weaponsData[weaponName]) {
                            const weaponData = weaponsData[weaponName];
                            
                            // Додаємо атрибути для цін та рангу розблокування
                            if (weaponData.price) {
                                item.dataset.price = weaponData.price;
                            }
                            //if (weaponData.unlockRank) {
                            //    item.dataset.unlockRank = weaponData.unlockRank;
                            //}
                            
                            // Додаємо атрибути для основних характеристик першого варіанту набоїв
                            if (weaponData.variants && weaponData.variants.length > 0) {
                                const variant = weaponData.variants[0];
                                
                                if (variant.damage) {
                                    item.dataset.damage = variant.damage;
                                }
                                if (variant.effectiveRange) {
                                    item.dataset.range = variant.effectiveRange;
                                }
                                if (variant.muzzleVelocity) {
                                    item.dataset.velocity = variant.muzzleVelocity;
                                }
                            }
                        }
                        
                        // Додаємо дату додавання (можна використати timestamp файлу або поточну дату)
                        // Для прикладу використовуємо випадкову дату в межах останніх 30 днів
                        const randomDate = new Date();
                        randomDate.setDate(randomDate.getDate() - Math.floor(Math.random() * 30));
                        item.dataset.addedDate = randomDate.toISOString();
                        
                        // Додаємо вміст елемента
                        item.innerHTML = `
                            <img src='${downloadUrl}' alt='${category} weapon' onclick='showWeapon("${downloadUrl}", "${img}")'>
                            <div class='weapon-name'>${weaponName}</div>
                        `;
                        
                        weaponContent.appendChild(item);
                    });
                    
                    // Встановлюємо прапорець, що категорія завантажена
                    window.categoryLoaded = true;
                    
                    // Після завантаження всіх елементів, додаємо елементи сортування та пошуку
                    setTimeout(() => {
                        createEnhancedSortingAndSearch();
                        
                        // Сортуємо за замовчуванням
                        const sortSelect = document.getElementById('sort-select');
                        if (sortSelect) {
                            enhancedSortWeapons(sortSelect.value);
                        }
                        
                        // Згортаємо панель фільтрів по замовчуванню, якщо вони були згорнуті раніше
                        const controlsContainer = document.querySelector('.controls-container');
                        if (controlsContainer && filtersCollapsed) {
                            controlsContainer.classList.add('collapsed');
                        }
                    }, 300);
                })
                .catch(error => {
                    console.error('Помилка завантаження файлів:', error);
                    weaponContent.innerHTML = '<p>Не вдалося завантажити зображення. Спробуйте пізніше.</p>';
                    window.categoryLoaded = true; // Позначаємо, що спроба завантаження завершена
                });
        }

        // Функція для повертання до категорії з повноекранного зображення
        function backToCategory() {
            document.getElementById('full-image').style.display = 'none';
            currentState = 'category';
            
            history.pushState({state: 'category', category: currentCategory}, '', '#' + currentCategory);
        }

        // Функція для закриття категорії і повертання на головну сторінку
        function closeCategory() {
            document.getElementById('weapon-display').style.display = 'none';
            document.getElementById('main-page').classList.remove('page-hidden');

            localStorage.removeItem('selectedCategory');
            currentState = 'main';
            
            if (history.state && history.state.state !== 'main') {
                history.pushState({state: 'main'}, '', window.location.pathname);
            }
        }

        function showWeapon(downloadUrl, imgName) {
            // Отримуємо назву зброї з імені файлу
            const weaponName = imgName.replace(/_/g, ' ').replace(/\..+$/, '');
            currentWeapon = weaponName;
            currentAmmo = 'standard'; // За замовчуванням вибираємо стандартні набої
            
            // Показуємо зображення
            showFullImage(downloadUrl, imgName);
            
            // Оновлюємо інформацію про зброю
            updateWeaponDetails();
        }

        function showFullImage(src, imgName) {
            document.getElementById('full-img').src = src;
            document.getElementById('full-image').style.display = 'flex';
            currentState = 'image';
            
            const weaponName = imgName.replace(/_/g, ' ').replace(/\..+$/, '');
            currentWeapon = weaponName; // Встановлюємо поточну зброю
            
            history.pushState({
                state: 'image', 
                category: currentCategory, 
                image: imgName, 
                weapon: currentWeapon,
                imageUrl: src
            }, '', '#' + currentCategory + '/' + imgName);

    const weaponItems = document.querySelectorAll('.weapon-item');
    
    weaponItems.forEach(item => {
        const weaponName = item.querySelector('.weapon-name').textContent.toLowerCase();
        if (weaponName.includes(query)) {

        } else {

        }
    });

    if (sortSelect) {

// Функція для сортування зброї
function sortWeapons(sortType) {
    const weaponContent = document.getElementById('weapon-content');
    const weaponItems = Array.from(document.querySelectorAll('.weapon-item'));
    
    // Фільтруємо тільки видимі елементи (для врахування пошуку)
    const visibleItems = weaponItems.filter(item => item.style.display !== 'none');
    
    // Сортуємо зброю залежно від обраного типу сортування
    visibleItems.sort((a, b) => {
        const nameA = a.querySelector('.weapon-name').textContent;
        const nameB = b.querySelector('.weapon-name').textContent;
        
        if (sortType === 'name-asc') {
            return nameA.localeCompare(nameB);
        } else if (sortType === 'name-desc') {
            return nameB.localeCompare(nameA);
        }
        
        return 0;
    });
    
    // Переміщаємо відсортовані елементи
    visibleItems.forEach(item => {
        weaponContent.appendChild(item);
    });
}

// Розширена функція сортування з підтримкою всіх параметрів
function enhancedSortWeapons(sortType) {
    const weaponContent = document.getElementById('weapon-content');
    const weaponItems = Array.from(document.querySelectorAll('.weapon-item'));
    
    // Фільтруємо тільки видимі елементи (для врахування пошуку)
    const visibleItems = weaponItems.filter(item => item.style.display !== 'none');
    
    // Сортуємо зброю залежно від обраного типу сортування
    visibleItems.sort((a, b) => {
        const nameA = a.querySelector('.weapon-name').textContent;
        const nameB = b.querySelector('.weapon-name').textContent;
        
        // Отримуємо дані зброї з глобального об'єкта (якщо вони доступні)
        const weaponDataA = weaponsData ? weaponsData[nameA] : null;
        const weaponDataB = weaponsData ? weaponsData[nameB] : null;
        
        // Перевіряємо тип сортування
        switch(sortType) {
            case 'name-asc': // За назвою (А-Я)
                return nameA.localeCompare(nameB, 'uk');
                
            case 'name-desc': // За назвою (Я-А)
                return nameB.localeCompare(nameA, 'uk');
                
            case 'recent': // За недавністю (якщо є дата додавання)
                // Якщо є доступні дані про дату додавання зброї
                const dateA = a.dataset.addedDate ? new Date(a.dataset.addedDate) : new Date(0);
                const dateB = b.dataset.addedDate ? new Date(b.dataset.addedDate) : new Date(0);
                return dateB - dateA;
                
            case 'price-asc': // За ціною (від низької до високої)
                const priceA = weaponDataA && weaponDataA.price ? weaponDataA.price : 9999;
                const priceB = weaponDataB && weaponDataB.price ? weaponDataB.price : 9999;
                return priceA - priceB;
                
            case 'price-desc': // За ціною (від високої до низької)
                const priceHighA = weaponDataA && weaponDataA.price ? weaponDataA.price : 0;
                const priceHighB = weaponDataB && weaponDataB.price ? weaponDataB.price : 0;
                return priceHighB - priceHighA;
                
            case 'damage-desc': // За пошкодженням (від високого до низького)
                const damageA = weaponDataA && weaponDataA.variants && weaponDataA.variants[0] ? 
                    weaponDataA.variants[0].damage : 0;
                const damageB = weaponDataB && weaponDataB.variants && weaponDataB.variants[0] ? 
                    weaponDataB.variants[0].damage : 0;
                return damageB - damageA;
                
            case 'range-desc': // За дальністю (від високої до низької)
                const rangeA = weaponDataA && weaponDataA.variants && weaponDataA.variants[0] ? 
                    weaponDataA.variants[0].effectiveRange : 0;
                const rangeB = weaponDataB && weaponDataB.variants && weaponDataB.variants[0] ? 
                    weaponDataB.variants[0].effectiveRange : 0;
                return rangeB - rangeA;
                
            default:
                return 0;
        }
    });
    
    // Переміщаємо відсортовані елементи
    visibleItems.forEach(item => {
        weaponContent.appendChild(item);
    });
    
    // Перевіряємо наявність результатів
    checkNoResults();
}

        }
    });
    
    searchContainer.appendChild(searchInput);
    
    // Створюємо селектор для сортування
    const sortContainer = document.createElement('div');
    sortContainer.className = 'sort-container';
    
    const sortLabel = document.createElement('label');
    sortLabel.htmlFor = 'sort-select';
    sortLabel.textContent = 'Сортувати за: ';
    sortLabel.style.color = '#aaa';
    sortLabel.style.marginRight = '10px';
    
    const sortSelect = document.createElement('select');
    sortSelect.id = 'sort-select';
    
    // Для мобільних пристроїв додаємо повну ширину
    if (window.innerWidth <= 768) {
        sortSelect.style.width = '100%';
        sortLabel.style.display = 'block';
        sortLabel.style.marginBottom = '5px';
    }
    
    // Базовий список опцій сортування
    const sortOptions = [
        { value: 'name-asc', text: 'Назва (А-Я)' },
        { value: 'name-desc', text: 'Назва (Я-А)' }
    ];
    
    // Перевіряємо наявність даних про зброю
    if (weaponsData && Object.keys(weaponsData).length > 0) {
        // Додаємо сортування за ціною
        sortOptions.push(
            { value: 'price-asc', text: 'Ціна (від низької до високої)' },
            { value: 'price-desc', text: 'Ціна (від високої до низької)' }
        );
        
        // Додаємо сортування за пошкодженням і дальністю
        sortOptions.push(
            { value: 'damage-desc', text: 'Пошкодження (спадання)' },
            { value: 'range-desc', text: 'Дальність (спадання)' }
        );
    }
    
    // Створюємо елементи опцій сортування
    sortOptions.forEach(option => {
        const optionElement = document.createElement('option');
        optionElement.value = option.value;
        optionElement.textContent = option.text;
        sortSelect.appendChild(optionElement);
    });
    
    // Додаємо обробник події для зміни сортування
    sortSelect.addEventListener('change', function() {
        enhancedSortWeapons(this.value);
    });
    
    sortContainer.appendChild(sortLabel);
    sortContainer.appendChild(sortSelect);
    
    // Додаємо елементи в контейнер
    controlsContainer.appendChild(searchContainer);
    controlsContainer.appendChild(sortContainer);
    
    // Додаємо контейнер перед контентом зброї
    weaponDisplay.insertBefore(controlsContainer, weaponContent);
    
    // Фокусуємося на полі пошуку (для зручності), якщо фільтри розгорнуті
    if ((window.innerWidth <= 768 && !filtersCollapsed) || 
        (window.innerWidth > 768 && !filtersCollapsed)) {
        setTimeout(() => {
            searchInput.focus();
        }, 300);
    }
}

// Функція для згортання/розгортання фільтрів
function toggleFilters() {
    const toggleFiltersBtn = document.getElementById('toggle-filters-btn');
    const controlsContainer = document.querySelector('.controls-container');
    const sidebarOverlay = document.querySelector('.sidebar-overlay');
    
    if (controlsContainer) {
        if (window.innerWidth <= 768) {
            // Для мобільних - переключаємо клас active
            controlsContainer.classList.toggle('active');
            filtersCollapsed = !controlsContainer.classList.contains('active');
            
            // Переключаємо підкладку
            if (sidebarOverlay) {
                sidebarOverlay.classList.toggle('active');
            }
            
        } else {
            // Для десктопів - переключаємо клас collapsed
            controlsContainer.classList.toggle('collapsed');
            filtersCollapsed = controlsContainer.classList.contains('collapsed');
        }
        
        // Змінюємо вигляд кнопки гамбургера
        if (toggleFiltersBtn) {
            toggleFiltersBtn.classList.toggle('active');
        }
        
        // Фокусуємося на полі пошуку, якщо фільтри розгорнуті
        if (!filtersCollapsed) {
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                setTimeout(() => {
                    searchInput.focus();
                }, 300); // Затримка для анімації
            }
        }
    }
}

// Перевірка після завантаження сторінки з скиданням стану (вирішення проблеми дублювання)
window.addEventListener('load', function() {
    // Очищаємо localStorage при перезавантаженні сторінки
    if (window.performance && window.performance.navigation.type === 1) {
        // Це перезавантаження (тип 1)
        localStorage.removeItem('selectedCategory');
        // Переспрямовуємо на головну сторінку (без хеша)
        if (window.location.hash) {
            window.location.hash = '';
            return; // Припиняємо виконання, оскільки буде повторне завантаження
        }
    }
    
    // Звичайна перевірка URL і категорій
    checkUrlAndDisplay();
});

// Перевірка URL і відображення відповідного вмісту
function checkUrlAndDisplay() {
    // Очищаємо прапорець завантаження категорії
    window.categoryLoaded = false;
    
    if (window.location.hash) {
        let hash = window.location.hash.substring(1);
        let parts = hash.split('/');
        
        if (parts.length === 1) {
            openCategory(parts[0]);
        } else if (parts.length === 2) {
            openCategory(parts[0]);
            setTimeout(() => {
                const weaponName = parts[1].replace(/_/g, ' ').replace(/\..+$/, '');
                currentWeapon = weaponName;
                showFullImage(`/hunt_showdown_site/${parts[0]}/${encodeURIComponent(parts[1])}`, parts[1]);
                updateWeaponDetails();
            }, 500);
        }
    } else {
        // Якщо хешу немає, тоді перевіряємо localStorage
        let savedCategory = localStorage.getItem('selectedCategory');
        if (savedCategory) {
            openCategory(savedCategory);
        }
    }
}
        
// Оновлена функція ініціалізації обробників подій
function initializeEventHandlers() {
    // Призначаємо обробник події для кнопки згортання/розгортання фільтрів
    const toggleFiltersBtn = document.getElementById('toggle-filters-btn');
    if (toggleFiltersBtn) {
        toggleFiltersBtn.removeEventListener('click', toggleFilters); // Видаляємо, щоб уникнути дублювання
        toggleFiltersBtn.addEventListener('click', toggleFilters);
    }
    
    // Призначаємо обробник події для кнопки повернення до категорії
    const backToCategoryBtn = document.getElementById('back-to-category-btn');
    if (backToCategoryBtn) {
        backToCategoryBtn.removeEventListener('click', backToCategory); // Видаляємо, щоб уникнути дублювання
        backToCategoryBtn.addEventListener('click', backToCategory);
    }
    
    // Додавання обробника зміни розміру вікна для адаптивності
    window.removeEventListener('resize', handleResize); // Видаляємо, щоб уникнути дублювання
    window.addEventListener('resize', handleResize);
}

  // Обробник зміни розміру вікна
function handleResize() {
    // Перестворюємо панель фільтрів при зміні розміру вікна між десктопним і мобільним режимами
    const wasDesktop = window.innerWidth > 768;
    setTimeout(() => {
        const isDesktop = window.innerWidth > 768;
        if (wasDesktop !== isDesktop) {
            createEnhancedSortingAndSearch();
        }
    }, 300);
}
        
// Ініціалізація та налаштування після завантаження сторінки
document.addEventListener('DOMContentLoaded', function() {
    // Ініціалізуємо обробники подій
    initializeEventHandlers();
    
    // Перевіряємо поточну URL для навігації
    checkUrlAndDisplay();
});

// Повний скрипт ініціалізації для заміни старих версій
function initializeAll() {
    // Ініціалізуємо обробники подій
    initializeEventHandlers();
    
    // Перезаписуємо всі потрібні функції
    window.toggleFilters = toggleFilters;
    window.createEnhancedSortingAndSearch = createEnhancedSortingAndSearch;
    window.checkUrlAndDisplay = checkUrlAndDisplay;
    window.handleResize = handleResize;
    
    console.log('Всі функції успішно ініціалізовано');
}


// Функція для оновлення функціональності openCategory
function updateOpenCategoryFunction() {
    // Зберігаємо оригінальну функцію
    const originalOpenCategory = window.openCategory;
    
    // Заміняємо функцію на розширену версію
    window.openCategory = function(category) {
        // Викликаємо оригінальну функцію
        originalOpenCategory(category);
        
        // Додаємо елементи управління після завантаження категорії
        setTimeout(() => {
            createEnhancedSortingAndSearch();
            
            // Сортуємо за замовчуванням
            const sortSelect = document.getElementById('sort-select');
            if (sortSelect) {
                enhancedSortWeapons(sortSelect.value);
            }
            
            // Перевіряємо наявність результатів
            checkNoResults();
        }, 500); // Збільшуємо затримку, щоб дати час на завантаження зброї
    };
}

// Ініціалізуємо функціональність
function initializeSearchAndSort() {
    updateOpenCategoryFunction();
    console.log('Розширена функціональність пошуку та сортування ініціалізована');
}

// Запуск ініціалізації
if (document.readyState !== 'loading') {
    initializeAll();
} else {
    document.addEventListener('DOMContentLoaded', initializeAll);
}
