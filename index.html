<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunt: Showdown Weapons</title>
    <style>
        /* Стилі для контейнера елементів керування */
.controls-container {
    margin: 20px auto;
    max-width: 800px;
    padding: 15px 20px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 5px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(3px);
    border: 1px solid #555;
}

/* Стилі для поля пошуку */
#search-input {
    width: 100%;
    padding: 10px 15px;
    background-color: #333;
    color: white;
    border: 1px solid #555;
    border-radius: 4px;
    font-size: 16px;
    transition: all 0.3s;
}

#search-input:focus {
    border-color: #d4af37;
    outline: none;
    box-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
}

#search-input::placeholder {
    color: #888;
}

/* Стилі для селектора сортування */
#sort-select {
    padding: 10px 15px;
    background-color: #333;
    color: white;
    border: 1px solid #555;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s;
}

#sort-select:focus {
    border-color: #d4af37;
    outline: none;
    box-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
}

#sort-select option {
    background-color: #333;
    color: white;
}

/* Контейнери для елементів керування */
.search-container, 
.sort-container {
    flex: 1;
    min-width: 250px;
    margin: 10px;
}

/* Медіа-запити для адаптивності */
@media (max-width: 768px) {
    .controls-container {
        flex-direction: column;
        align-items: stretch;
    }
    
    .search-container, 
    .sort-container {
        width: 100%;
        margin: 5px 0;
    }
    
    #sort-select {
        width: 100%;
    }
}

/* Анімація для елементів зброї при фільтрації/сортуванні */
.weapon-item {
    transition: opacity 0.3s, transform 0.3s;
}

/* Індикатор відсутності результатів пошуку */
.no-results {
    width: 100%;
    padding: 30px;
    text-align: center;
    color: #aaa;
    font-size: 18px;
    font-style: italic;
}
        
        body {
            background-color: #0e0e0e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('/hunt_showdown_site/background1.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .category {
            width: 150px;
            height: 100px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            cursor: pointer;
            transition: transform 0.3s;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .category:hover {
            transform: scale(1.1);
        }
        .weapon-display {
            display: none;
            position: fixed;
            top: 0;

            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);

        }
        .weapon-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding-bottom: 50px;
        }
        .weapon-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
            text-align: center;
        }
        .weapon-item img {

        }

        .weapon-name {
            margin-top: 5px;

        }
        .full-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            background: rgba(0, 0, 0, 0.9);
            text-align: center;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .full-image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;

            overflow-y: auto;
        }
        .full-image img {
            max-width: 90%;

        }
        .close-btn, .close-full {
            position: absolute;
            top: 20px;
            right: 20px;
            background: red;

            border: none;

            background: darkred;

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
            z-index: 1001;
        }
        .back-btn:hover {
            background: #555;
        }
        
        /* Нові стилі для відображення характеристик зброї */
        .weapon-details {
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 8px;

            padding: 15px;
            text-align: left;
        }
        
        .weapon-details h2 {
            color: #d4af37;
            text-align: center;
            margin-top: 0;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;

.weapon-stats {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;

}

.stat {

    .stat {

        .stat-name {

        .stat-value {
            color: white;

        }
        
        .ammo-selector {

        .ammo-btn:hover {

        }
        
        .ammo-btn.active {

            color: black;
            font-weight: bold;
        }
        
        /* Медіа-запит для мобільних пристроїв */
        @media (max-width: 768px) {
            .weapon-item img {
                max-width: 150px;

                width: 90%;

                }

<body>
    <div class="container" id="main-page">
        <h1>Hunt: Showdown Weapons</h1>
        <div class="categories">
            <div class="category" onclick="openCategory('handguns')" style="background-image: url('/hunt_showdown_site/handguns_bg.jpg');">Handguns</div>
            <div class="category" onclick="openCategory('rifles')" style="background-image: url('/hunt_showdown_site/rifles_bg.jpg');">Rifles</div>
            <div class="category" onclick="openCategory('carbines')" style="background-image: url('/hunt_showdown_site/carbines_bg.jpg');">Carbines</div>
            <div class="category" onclick="openCategory('shotguns')" style="background-image: url('/hunt_showdown_site/shotguns_bg.jpg');">Shotguns</div>
            <div class="category" onclick="openCategory('melee')" style="background-image: url('/hunt_showdown_site/melee_bg.jpg');">Melee Weapons</div>
            <div class="category" onclick="openCategory('special')" style="background-image: url('/hunt_showdown_site/special_bg.jpg');">Special Weapons</div>
        </div>
        <div id="weapon-display" class="weapon-display">
            <button class="back-btn" onclick="closeCategory()">Back</button>
            <button class="close-btn" onclick="closeCategory()">Close</button>
            <div id="weapon-content" class="weapon-content"></div>
        </div>
        <div id="full-image" class="full-image">
            <button class="back-btn" onclick="backToCategory()">Back</button>
            <button class="close-full" onclick="closeFullImage()">Close</button>
            <div class="full-image-container">
                <img id="full-img" src="" alt="Full view">
                <div id="weapon-details" class="weapon-details">
                    <h2 id="weapon-name">Weapon Name</h2>
                    <div class="weapon-stats" id="weapon-stats">
                        <!-- Характеристики будуть додані динамічно через JavaScript -->
                    </div>
                    <div class="ammo-selector" id="ammo-selector">
                        <!-- Кнопки для вибору набоїв будуть додані динамічно -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Глобальні змінні
        let currentState = 'main';
        let currentCategory = '';
        let currentWeapon = '';
        let currentAmmo = 'standard';
        let weaponsData = null;
        
        // Завантажити дані про зброю
        fetch('/hunt_showdown_site/weapons_data.json')
            .then(response => response.json())
            .then(data => {
                weaponsData = data;
                console.log('Дані про зброю завантажено:', weaponsData);
            })
            .catch(error => {
                console.error('Помилка завантаження даних про зброю:', error);
            });
        
function openCategory(category) {
    document.getElementById('weapon-display').style.display = 'block';
    document.getElementById('main-page').classList.add('page-hidden');
    let weaponContent = document.getElementById('weapon-content');
    weaponContent.innerHTML = '';

    // Зберігаємо вибрану категорію в localStorage
    localStorage.setItem('selectedCategory', category);
    currentCategory = category;
    currentState = 'category';
    
    // Додаємо новий стан до історії браузера
    history.pushState({state: 'category', category: category}, '', '#' + category);
    
    // Спробуємо отримати прямий доступ до репозиторію файлів
    fetch(`https://api.github.com/repos/Denromvas/hunt_showdown_site/contents/${category}`)
        .then(response => response.json())
        .then(data => {
            // Фільтруємо тільки файли зображень
            const imageFiles = data.filter(file => 
                file.type === 'file' && 
                file.name.match(/\.(jpg|jpeg|png|gif)$/i)
            );
            
            // Створюємо елементи для кожного зображення
            imageFiles.forEach(file => {
                const img = file.name;
                const downloadUrl = file.download_url;
                const weaponName = img.replace(/_/g, ' ').replace(/\..+$/, '');
                
                // Створюємо елемент зброї
                let item = document.createElement('div');
                item.classList.add('weapon-item');
                
                // Додаємо дані про зброю як атрибути для сортування
                if (weaponsData && weaponsData[weaponName]) {
                    const weaponData = weaponsData[weaponName];
                    
                    // Додаємо атрибути для цін та рангу розблокування
                    if (weaponData.price) {
                        item.dataset.price = weaponData.price;
                    }
                    if (weaponData.unlockRank) {
                        item.dataset.unlockRank = weaponData.unlockRank;
                    }
                    
                    // Додаємо атрибути для основних характеристик першого варіанту набоїв
                    if (weaponData.variants && weaponData.variants.length > 0) {
                        const variant = weaponData.variants[0];
                        
                        if (variant.damage) {
                            item.dataset.damage = variant.damage;
                        }
                        if (variant.effectiveRange) {
                            item.dataset.range = variant.effectiveRange;
                        }
                        if (variant.muzzleVelocity) {
                            item.dataset.velocity = variant.muzzleVelocity;
                        }
                    }
                }
                
                // Додаємо дату додавання (можна використати timestamp файлу або поточну дату)
                // Для прикладу використовуємо випадкову дату в межах останніх 30 днів
                const randomDate = new Date();
                randomDate.setDate(randomDate.getDate() - Math.floor(Math.random() * 30));
                item.dataset.addedDate = randomDate.toISOString();
                
                // Додаємо вміст елемента
                item.innerHTML = `
                    <img src='${downloadUrl}' alt='${category} weapon' onclick='showWeapon("${downloadUrl}", "${img}")'>
                    <div class='weapon-name'>${weaponName}</div>
                `;
                
                weaponContent.appendChild(item);
            });
            
            // Після завантаження всіх елементів, додаємо елементи сортування та пошуку
            setTimeout(() => {
                createEnhancedSortingAndSearch();
                
                // Сортуємо за замовчуванням
                const sortSelect = document.getElementById('sort-select');
                if (sortSelect) {
                    enhancedSortWeapons(sortSelect.value);
                }
            }, 300);
        })
        .catch(error => {
            console.error('Помилка завантаження файлів:', error);
            weaponContent.innerHTML = '<p>Не вдалося завантажити зображення. Спробуйте пізніше.</p>';
        });
}

// Автоматичне відновлення категорії після перезавантаження сторінки
document.addEventListener('DOMContentLoaded', () => {
    let savedCategory = localStorage.getItem('selectedCategory');
    if (savedCategory) {
        openCategory(savedCategory);
    }
});
        
        function closeCategory() {
            document.getElementById('weapon-display').style.display = 'none';
            document.getElementById('main-page').classList.remove('page-hidden');

            localStorage.removeItem('selectedCategory');
            currentState = 'main';
            
            if (history.state && history.state.state !== 'main') {
                history.pushState({state: 'main'}, '', window.location.pathname);
            }
        }

function showWeapon(downloadUrl, imgName) {
    // Отримуємо назву зброї з імені файлу
    const weaponName = imgName.replace(/_/g, ' ').replace(/\..+$/, '');
    currentWeapon = weaponName;
    currentAmmo = 'standard'; // За замовчуванням вибираємо стандартні набої
    
    // Показуємо зображення
    showFullImage(downloadUrl, imgName);
    
    // Оновлюємо інформацію про зброю
    updateWeaponDetails();
}

function showFullImage(src, imgName) {
    document.getElementById('full-img').src = src;
    document.getElementById('full-image').style.display = 'flex';
    currentState = 'image';
    
    const weaponName = imgName.replace(/_/g, ' ').replace(/\..+$/, '');
    currentWeapon = weaponName; // Встановлюємо поточну зброю
    
    history.pushState({
        state: 'image', 
        category: currentCategory, 
        image: imgName, 
        weapon: currentWeapon,
        imageUrl: src
    }, '', '#' + currentCategory + '/' + imgName);
    
    // Оновлюємо деталі зброї
    updateWeaponDetails();
}

        function closeFullImage() {
            document.getElementById('full-image').style.display = 'none';
            currentState = 'category';
            
            history.pushState({state: 'category', category: currentCategory}, '', '#' + currentCategory);
        }

function updateWeaponDetails() {
    const nameElement = document.getElementById('weapon-name');
    const statsElement = document.getElementById('weapon-stats');
    const ammoSelector = document.getElementById('ammo-selector');
    
    // Встановлюємо назву зброї
    nameElement.textContent = currentWeapon;
    
    // Якщо дані ще не завантажені або ця зброя не має даних
    if (!weaponsData || !weaponsData[currentWeapon]) {
        statsElement.innerHTML = '<div class="stat"><span class="stat-name">Інформація:</span><span class="stat-value">Дані відсутні</span></div>';
        ammoSelector.innerHTML = '';
        return;
    }
    
    const weapon = weaponsData[currentWeapon];
    const currentVariant = weapon.variants.find(v => v.ammoType === currentAmmo) || weapon.variants[0];
    
    // Заповнюємо характеристики
    statsElement.innerHTML = '';
    
    // Додаємо загальні характеристики
    if (weapon.price) {
        addStat(statsElement, 'Ціна', `$${weapon.price}`);
    }
    if (weapon.unlockRank) {
        addStat(statsElement, 'Ранг відкриття', weapon.unlockRank);
    }
    
    // Додаємо характеристики поточного варіанту набоїв
    if (currentVariant.damage) {
        addStat(statsElement, 'Пошкодження', currentVariant.damage);
    }
    if (currentVariant.effectiveRange) {
        addStat(statsElement, 'Дальність падіння урону', `${currentVariant.effectiveRange} м`);
    }
    if (currentVariant.rateOfFire) {
        addStat(statsElement, 'Швидкість стрільби', currentVariant.rateOfFire);
    }
    if (currentVariant.cycleTime) {
        addStat(statsElement, 'Час циклу', currentVariant.cycleTime);
    }
    if (currentVariant.spread) {
        addStat(statsElement, 'Розкид', currentVariant.spread);
    }
    if (currentVariant.sway) {
        addStat(statsElement, 'Коливання', currentVariant.sway);
    }
    if (currentVariant.verticalRecoil) {
        addStat(statsElement, 'Вертикальна віддача', currentVariant.verticalRecoil);
    }
    if (currentVariant.reloadSpeed) {
        addStat(statsElement, 'Швидкість перезарядки', currentVariant.reloadSpeed);
    }
    if (currentVariant.muzzleVelocity) {
        addStat(statsElement, 'Швидкість кулі', `${currentVariant.muzzleVelocity} м/с`);
    }
    if (currentVariant.meleeBaseDamage) {
        addStat(statsElement, 'Урон в ближньому бою', currentVariant.meleeBaseDamage);
    }
    if (currentVariant.meleeHeavyDamage) {
        addStat(statsElement, 'Урон у важкому ближньому бою', currentVariant.meleeHeavyDamage);
    }
    if (currentVariant.staminaCost) {
        addStat(statsElement, 'Витрати витривалості', currentVariant.staminaCost);
    }
    
    // Кнопки для вибору набоїв
    ammoSelector.innerHTML = '';
    weapon.variants.forEach(variant => {
        const btn = document.createElement('button');
        btn.classList.add('ammo-btn');
        if (variant.ammoType === currentAmmo) {
            btn.classList.add('active');
        }
        btn.textContent = variant.ammoName;
        btn.dataset.ammoType = variant.ammoType;
        btn.onclick = function() {
            changeAmmoType(variant.ammoType);
        };
        ammoSelector.appendChild(btn);
    });
    
    // Оновлюємо зображення, якщо для цього типу набоїв є окреме зображення
    if (currentVariant.image) {
        // Використовуємо GitHub API для отримання URL зображення
        fetch(`https://api.github.com/repos/Denromvas/hunt_showdown_site/contents/${currentCategory}/${currentVariant.image}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('full-img').src = data.download_url;
            })
            .catch(error => {
                console.error('Помилка завантаження зображення для типу набоїв:', error);
            });
    }
}
        
        function addStat(container, name, value) {
            const statElement = document.createElement('div');
            statElement.classList.add('stat');
            statElement.innerHTML = `
                <span class="stat-name">${name}:</span>
                <span class="stat-value">${value}</span>
            `;
            container.appendChild(statElement);
        }
        
function changeAmmoType(ammoType) {
    currentAmmo = ammoType;
    
    // Оновлюємо активну кнопку
    const buttons = document.querySelectorAll('.ammo-btn');
    buttons.forEach(btn => {
        if (btn.dataset.ammoType === ammoType) {
            btn.classList.add('active');
        } else {
            btn.classList.remove('active');
        }
    });
    
    // Оновлюємо деталі зброї з новим типом набоїв
    updateWeaponDetails();
    
    // Оновлюємо зображення, якщо є
    if (weaponsData && weaponsData[currentWeapon]) {
        const weapon = weaponsData[currentWeapon];
        const currentVariant = weapon.variants.find(v => v.ammoType === ammoType);
        
        if (currentVariant && currentVariant.image) {
            // Використовуємо GitHub API для отримання URL зображення
            fetch(`https://api.github.com/repos/Denromvas/hunt_showdown_site/contents/${currentCategory}/${currentVariant.image}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('full-img').src = data.download_url;
                })
                .catch(error => {
                    console.error('Помилка завантаження зображення для типу набоїв:', error);
                });
        }
    }
}

        // Обробник події popstate для кнопки "назад" в браузері
        window.addEventListener('popstate', function(event) {
            if (event.state) {
                if (event.state.state === 'main') {
                    closeCategory();
                    closeFullImage();
                } else if (event.state.state === 'category') {
                    closeFullImage();
                    openCategory(event.state.category);
                } else if (event.state.state === 'image') {
                    closeFullImage();
                    currentWeapon = event.state.weapon || '';
                    showFullImage(`/hunt_showdown_site/${event.state.category}/${encodeURIComponent(event.state.image)}`, event.state.image);
                    updateWeaponDetails();
                }
            } else {
                closeCategory();
                closeFullImage();
            }
        });

        // Додаємо початковий стан до історії браузера
        history.replaceState({state: 'main'}, '', window.location.pathname);

        // Перевірка після завантаження сторінки
        document.addEventListener('DOMContentLoaded', () => {
            let savedCategory = localStorage.getItem('selectedCategory');
            if (savedCategory) {
                openCategory(savedCategory);
            }
            
            if (window.location.hash) {
                let hash = window.location.hash.substring(1);

// Функція для фільтрації зброї за пошуковим запитом
function filterWeapons() {
    const searchInput = document.getElementById('search-input');
    const query = searchInput.value.toLowerCase();
    const weaponItems = document.querySelectorAll('.weapon-item');
    
    weaponItems.forEach(item => {
        const weaponName = item.querySelector('.weapon-name').textContent.toLowerCase();
        if (weaponName.includes(query)) {
            item.style.display = 'block';
        } else {
            item.style.display = 'none';
        }
    });
    
    // Після фільтрації також застосовуємо поточне сортування
    const sortSelect = document.getElementById('sort-select');
    if (sortSelect) {
        sortWeapons(sortSelect.value);
    }
}

// Функція для сортування зброї
function sortWeapons(sortType) {
    const weaponContent = document.getElementById('weapon-content');
    const weaponItems = Array.from(document.querySelectorAll('.weapon-item'));
    
    // Фільтруємо тільки видимі елементи (для врахування пошуку)
    const visibleItems = weaponItems.filter(item => item.style.display !== 'none');
    
    // Сортуємо зброю залежно від обраного типу сортування
    visibleItems.sort((a, b) => {
        const nameA = a.querySelector('.weapon-name').textContent;
        const nameB = b.querySelector('.weapon-name').textContent;
        
        if (sortType === 'name-asc') {
            return nameA.localeCompare(nameB);
        } else if (sortType === 'name-desc') {
            return nameB.localeCompare(nameA);
        }
        
        return 0;
    });
    
    // Переміщаємо відсортовані елементи
    visibleItems.forEach(item => {
        weaponContent.appendChild(item);
    });
}

// Розширена функція фільтрації зброї з урахуванням додаткових параметрів
function enhancedFilterWeapons() {
    const searchInput = document.getElementById('search-input');
    const query = searchInput.value.toLowerCase().trim();
    const weaponItems = document.querySelectorAll('.weapon-item');
    
    // Якщо пошуковий запит порожній, показуємо всі елементи
    if (query === '') {
        weaponItems.forEach(item => {
            item.style.display = 'block';
        });
    } else {
        // Фільтруємо елементи за пошуковим запитом
        weaponItems.forEach(item => {
            const weaponName = item.querySelector('.weapon-name').textContent.toLowerCase();
            
            // Шукаємо входження запиту в назві зброї
            if (weaponName.includes(query)) {
                item.style.display = 'block';
            } else {
                item.style.display = 'none';
            }
        });
    }
    
    // Перевіряємо наявність результатів і виводимо повідомлення, якщо потрібно
    checkNoResults();
    
    // Після фільтрації також застосовуємо поточне сортування
    const sortSelect = document.getElementById('sort-select');

    }

// Розширена функція сортування з підтримкою всіх параметрів
function enhancedSortWeapons(sortType) {
    const weaponContent = document.getElementById('weapon-content');
    const weaponItems = Array.from(document.querySelectorAll('.weapon-item'));
    
    // Фільтруємо тільки видимі елементи (для врахування пошуку)
    const visibleItems = weaponItems.filter(item => item.style.display !== 'none');
    
    // Сортуємо зброю залежно від обраного типу сортування
    visibleItems.sort((a, b) => {
        const nameA = a.querySelector('.weapon-name').textContent;
        const nameB = b.querySelector('.weapon-name').textContent;
        
        // Отримуємо дані зброї з глобального об'єкта (якщо вони доступні)
        const weaponDataA = weaponsData ? weaponsData[nameA] : null;
        const weaponDataB = weaponsData ? weaponsData[nameB] : null;
        
        // Перевіряємо тип сортування
        switch(sortType) {
            case 'name-asc': // За назвою (А-Я)
                return nameA.localeCompare(nameB, 'uk');
                
            case 'name-desc': // За назвою (Я-А)
                return nameB.localeCompare(nameA, 'uk');
                
            case 'recent': // За недавністю (якщо є дата додавання)
                // Якщо є доступні дані про дату додавання зброї
                const dateA = a.dataset.addedDate ? new Date(a.dataset.addedDate) : new Date(0);
                const dateB = b.dataset.addedDate ? new Date(b.dataset.addedDate) : new Date(0);
                return dateB - dateA;
                
            case 'price-asc': // За ціною (від низької до високої)
                const priceA = weaponDataA && weaponDataA.price ? weaponDataA.price : 9999;
                const priceB = weaponDataB && weaponDataB.price ? weaponDataB.price : 9999;
                return priceA - priceB;
                
            case 'price-desc': // За ціною (від високої до низької)
                const priceHighA = weaponDataA && weaponDataA.price ? weaponDataA.price : 0;
                const priceHighB = weaponDataB && weaponDataB.price ? weaponDataB.price : 0;
                return priceHighB - priceHighA;
                
            case 'rank-asc': // За рангом розблокування (зростання)
                const rankA = weaponDataA && weaponDataA.unlockRank ? weaponDataA.unlockRank : 100;
                const rankB = weaponDataB && weaponDataB.unlockRank ? weaponDataB.unlockRank : 100;
                return rankA - rankB;
                
            case 'rank-desc': // За рангом розблокування (спадання)
                const rankHighA = weaponDataA && weaponDataA.unlockRank ? weaponDataA.unlockRank : 0;
                const rankHighB = weaponDataB && weaponDataB.unlockRank ? weaponDataB.unlockRank : 0;
                return rankHighB - rankHighA;
                
            case 'damage-desc': // За пошкодженням (від високого до низького)
                const damageA = weaponDataA && weaponDataA.variants && weaponDataA.variants[0] ? 
                    weaponDataA.variants[0].damage : 0;
                const damageB = weaponDataB && weaponDataB.variants && weaponDataB.variants[0] ? 
                    weaponDataB.variants[0].damage : 0;
                return damageB - damageA;
                
            case 'range-desc': // За дальністю (від високої до низької)
                const rangeA = weaponDataA && weaponDataA.variants && weaponDataA.variants[0] ? 
                    weaponDataA.variants[0].effectiveRange : 0;
                const rangeB = weaponDataB && weaponDataB.variants && weaponDataB.variants[0] ? 
                    weaponDataB.variants[0].effectiveRange : 0;
                return rangeB - rangeA;
                
            default:
                return 0;
        }
    });
    
    // Переміщаємо відсортовані елементи
    visibleItems.forEach(item => {
        weaponContent.appendChild(item);
    });
    
    // Перевіряємо наявність результатів
    checkNoResults();
}
